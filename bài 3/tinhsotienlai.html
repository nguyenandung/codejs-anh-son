<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt("Nhập số tiền gần gửi vào ngân hàng: ");
    let r = prompt("nhập số tiền lãi (%) :");
    let t = prompt("nhập số thời gian t :");
    let tienthudc = (n*r*t)/100+n;
    document.write("số tiền lấy dc: " + tienthudc)
</script>
</body>
</html>
